{% extends "base.html" %}
{% block main %}
    <form action="" method="post" class="form-horizontal">
      {% raw xsrf_form_html() %}
      <fieldset>
        <div class="control-group {% if error=='True' %}error{% end %}">
          <label class="control-label" for="input01">URL</label>
          <div class="controls">
            <input type="text" class="input-xlarge" id="url" name=url>
            {% if error=="False" %}
            <p class="help-block">Insert the URL of the Image here.</p>
            {% else %}
            <p class="help-block">{{ error_messages }}</p>
            {% end %}
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="textarea">Description</label>
          <div class="controls">
            <textarea class="input-xlarge" id="description" name="description" rows="3"></textarea>
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Save changes</button>
          <button class="btn">Cancel</button>
        </div>
      </fieldset>
    </form>
{% end %}
